---
layout: default
---
<div class="post-area post">
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <hr>
    <article class="page-content">
        {{ content }}
    </article>
</div>
{% if site.disqus %}
    <div class="post-area post comment">
        {% include disqus.html %}
    </div>
{% endif %}
