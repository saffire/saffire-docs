---
layout: default
---
<div class="row">
  <div id="myArticle" class="col-sm-9">
    <div class="post-area post">
      <header>
        <h1>{{ page.title }}</h1>
        <p align=right class="post-metadata">
            <i class="fa fa-clock-o"></i> {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} -
            <i class="fa fa-user"></i> {{ page.author }}{% endif %} -
            <i class="fa fa-comment"></i>
            <span class="disqus-comment-count" data-disqus-identifier="{{ page.url }}"></span>
        </p>
      </header>
      <article>
        {{content}}
      </article>
      <hr>
    </div>
    <div class="post-area post comment">

        <div id="disqus_thread"></div>
        <script type="text/javascript">
            var disqus_shortname = 'saffire-docs';
            var disqus_identifier = '{{ page.url }}';
            var disqus_url = '{{ site.url }}{{ site.baseurl }}{{ page.url }}';

            <!-- Add counts -->
            (function () {
                var s = document.createElement('script'); s.async = true;
                s.type = 'text/javascript';
                s.src = '//' + disqus_shortname + '.disqus.com/count.js';
                (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
            }());

            <!-- Add embedded discussions -->
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();

        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

    </div>
  </div>
</div>
